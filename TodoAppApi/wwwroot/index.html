<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp Status</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #1a202c;
        }

        .dark-mode body {
            background-color: #1a202c;
            color: #ffffff;
        }

        section {
            display: grid;
            place-content: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .container {
            max-width: 1280px;
            padding: 4rem 1rem;
            margin: 0 auto;
        }

        .text-center {
            text-align: center;
            max-width: 60ch;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a202c;
        }

            h1 strong {
                color: #4f46e5;
            }

        p {
            margin-top: 1rem;
            font-size: 1.125rem;
            color: #4a5568;
        }

        .button-group {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button {
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            border-radius: 0.375rem;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary {
            background-color: #4f46e5;
            color: white;
            border: 1px solid #4f46e5;
        }

            .btn-primary:hover {
                background-color: #4338ca;
            }

        .btn-secondary {
            background-color: white;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

            .btn-secondary:hover {
                background-color: #f7fafc;
                color: #1a202c;
            }

        .dark-mode .btn-secondary {
            background-color: #2d3748;
            color: #edf2f7;
            border-color: #4a5568;
        }

            .dark-mode .btn-secondary:hover {
                background-color: #1a202c;
                color: #ffffff;
            }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="text-center">
                <h1>
                    <strong>TodoIO Service is Live 🚀 </strong>
                </h1>

                <div class="button-group">
                    <a href="#" class="button btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
